<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
input[type=text], select, textarea {

.container {
width:100%;

<body>
<h1>We Welcome Your Suggestions</h1>

<input type="text" id="lname" name="lastname" placeholder="Enter Your last name"><br>
<label for="ename">Email</label><br>
<input type="text" id="ename" name="email" placeholder="Enter Your Email here"><br>
<label for="mobno">Contact No</label><br>
<input type="text" id="mobno" name="mobno" placeholder="Enter Your Contact Number"><br>
<label for="subject">Feedback</label><br>

"style="height:100px"></textarea><br>
<button style="height: 5%; width: 10%;"> Send </button>
</form>
</div>
